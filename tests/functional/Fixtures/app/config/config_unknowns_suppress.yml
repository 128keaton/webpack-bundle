framework:
    secret: "secret"
    templating:
        engines: ['twig', 'php']
    router:
        resource: "@MabaWebpackTestBundle/Resources/config/routing.xml"
        strict_requirements: ~
    profiler: ~

maba_webpack:
    asset_providers:
        -
            type: twig_directory
            resource: %kernel.root_dir%/Resources/views-unknowns
    twig:
        suppress_errors: ignore_unknowns
